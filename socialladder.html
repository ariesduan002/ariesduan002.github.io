            };
            
            const navigationContainer = document.getElementById('navigation');
            const mainContentContainer = document.getElementById('main-content');
            let activeSectionId = null;

            function renderNavigation() {
                appData.navigation.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `nav-card p-6 rounded-2xl cursor-pointer ${item.color} shadow-md`;
                    card.dataset.target = item.id;
                    card.innerHTML = `
                        <div class="flex items-center mb-3">
                            <span class="text-3xl mr-4">${item.icon}</span>
                            <h3 class="text-xl font-bold ${item.textColor}">${item.title}</h3>
                        </div>
                        <p class="text-gray-600 text-sm">${item.description}</p>
                    `;
                    navigationContainer.appendChild(card);
                });
            }

            function renderContent(sectionId) {
                if (activeSectionId === sectionId) {
                    mainContentContainer.innerHTML = '';
                    activeSectionId = null;
                    return;
                }
                
                const sectionData = appData.content[sectionId];
                if (!sectionData) return;

                let itemsHtml = sectionData.items.map((item, index) => `
                    <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-4">
                        <button class="accordion-toggle w-full text-left p-5 flex justify-between items-center focus:outline-none">
                            <h4 class="text-lg font-semibold text-[#3D405B]">${item.title}</h4>
                            <svg class="w-6 h-6 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="p-5 pt-0 text-gray-700 leading-relaxed">${item.content}</div>
                        </div>
                    </div>
                `).join('');

                mainContentContainer.innerHTML = `
                    <section id="${sectionId}" class="content-section active p-4 md:p-6 bg-gray-50 rounded-2xl shadow-inner">
                        <h2 class="text-2xl md:text-3xl font-bold text-[#3D405B] mb-4">${sectionData.title}</h2>
                        <p class="text-gray-600 mb-8">${sectionData.intro}</p>
                        <div>${itemsHtml}</div>
                    </section>
                `;
                activeSectionId = sectionId;
                
                document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            navigationContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.nav-card');
                if (card) {
                    renderContent(card.dataset.target);
                }
            });

            mainContentContainer.addEventListener('click', (e) => {
                const button = e.target.closest('.accordion-toggle');
                if (button) {
                    const content = button.nextElementSibling;
                    const icon = button.querySelector('svg');
                    
                    if (content.style.maxHeight) {
                        content.style.maxHeight = null;
                        icon.classList.remove('rotate-180');
                    } else {
                        document.querySelectorAll('.accordion-content').forEach(el => el.style.maxHeight = null);
                        document.querySelectorAll('.accordion-toggle svg').forEach(el => el.classList.remove('rotate-180'));
                        
                        content.style.maxHeight = content.scrollHeight + "px";
                        icon.classList.add('rotate-180');
                    }
                }
            });

            renderNavigation();

            const ctx = document.getElementById('mechanismsChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: appData.chartData.labels,
                    datasets: []
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            beginAtZero: true,
                            max: 5,
                            ticks: {
                                stepSize: 1,
                                callback: function(value) {
                                    const labels = ['低', '较低', '中等', '较高', '高'];
                                    return labels[value] || '';
                                }
                            }
                        },
                        y: {
                           ticks: {
                                font: {
                                    size: 14
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    const value = context.parsed.x;
                                    const labels = ['低', '较低', '中等', '较高', '高'];
                                    label += labels[value] || '';
                                    return label;
                                },
                                afterLabel: function(context) {
                                    const datasetLabel = context.dataset.label;
                                    const index = context.dataIndex;
                                    if (datasetLabel.includes('历史有效性')) {
                                        return appData.chartData.tooltips.effectiveness[index];
                                    } else {
                                        return appData.chartData.tooltips.relevance[index];
                                    }
                                }
                            }
                        }
                    }
                }
            });

            function updateChart(dataType) {
                let data, backgroundColor, label, tooltipData;
                if (dataType === 'effectiveness') {
                    data = appData.chartData.effectiveness;
                    backgroundColor = '#81B29A';
                    label = '历史有效性评级';
                    tooltipData = appData.chartData.tooltips.effectiveness;
                } else {
                    data = appData.chartData.relevance;
                    backgroundColor = '#E07A5F';
                    label = '当代相关性/局限性评级';
                    tooltipData = appData.chartData.tooltips.relevance;
                }

                chart.data.datasets = [{
                    label: label,
                    data: data,
                    backgroundColor: backgroundColor,
                    borderColor: backgroundColor,
                    borderWidth: 1
                }];
                chart.update();
            }

            document.getElementById('show-effectiveness-btn').addEventListener('click', () => updateChart('effectiveness'));
            document.getElementById('show-relevance-btn').addEventListener('click', () => updateChart('relevance'));

            updateChart('effectiveness');
        });
    </script>
</body>
</html>
